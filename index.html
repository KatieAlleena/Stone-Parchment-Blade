<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
      <script src="./script.js" defer></script>
      <title>Stone, Parchment, Blade!</title>
   </head>
   <body>
      <header>
        
         <h1>Stone * Parchment * Blade</h1>
         <div class="score">
            <div class="player-score-container">
               <p class="player-text">Your Score:</p>
               <p class="player-score">0</p>
            </div>
            <div class="cpu-score-container">
               <p class="cpu-text">My Score:</p>
               <p class="cpu-score">0</p>
            </div>
         </div>
      </header>
      <div class="game">
         <div class="gameplay">
            <div class="round">
               <p class="round-text">Round</p>
               <p class="round-number"></p>
            </div>
            <h2 class="resolution">It's dangerous to go alone...click this! <br>
              <center>First to five points wins.</center></centerFirst></h2>
            <div class="selection-container">
               <div class="selection player-selection">
                  <p class="player-text">You chose:</p>
                  <p class="player-pick"></p>
               </div>
               <div class="selection cpu-selection">
                  <p class="cpu-text">I chose:</p>
                  <p class="cpu-pick"></p>
               </div>
            </div>
         </div>
         <div class="icon">
            <div class="icon-item rock">
               <img src="./images/stone.png" alt="Stone" />
            </div>
            <div class="icon-item paper">
               <img src="./images/parchment.png" alt="Parchment" />
            </div>
            <div class="icon-item scissors">
               <img src="./images/blade.png" alt="Blade" />
            </div>
         </div>
      </div>
      <footer>
         <span class="footer__copyright"
            > Art made with love by <a href="https://www.instagram.com/artofkatiealleena/">@ArtOfKatieAlleena</a></span
         >
         <div class='secret'><center><a href="https://www.youtube.com/watch?v=uj97kISm1nc" target="_blank"><img src="./images/icons8-triforce-24.png"></a></center><span class='textbox'>It's a secret to everybody!</span></div>
      </footer>
   </body>
</html>
